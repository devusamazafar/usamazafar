    <h1>star pattern</h1>
    <script>
        string = ("")
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                string += ("*");
            }
            string += "\n";
        }
        //console.log(string);

        // Reverse pattern

        for (let i = 1; i <= 3; i++) {
            for (let j = 3; j >= i; j--) {
                string += ("*");
            }
            string += "\n";
        }
        //console.log(string);

        for (let i = 1; i <= 4; i++) {

            for (let j = 3; j >= i; j--) {
                string += (" ");
            }
            for (let k = 1; k <= i; k++) {
                string += ("*");
            }
            string += "\n";
        }
        //console.log(string);
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                string += (" ");
            }
            for (let k = 4; k > i; k--) {
                string += ("*");
            }
            string += "\n";
        }
        //console.log(string);

        for (let i = 1; i <= 4; i++) {
            for (let j = 4; j >= i; j--) {
                string += (" ");
            }
            for (let k = 1; k <= i; k++) {
                string += ("*");
            }
            for (let l = 2; l <= i; l++) {
                string += ("*");
            }
            string += "\n";
        }
        //console.log(string);
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                string += (" ");
            }
            for (let k = 4; k >= i; k--) {
                string += ("*");
            }
            for (let l = 3; l >= i; l--) {
                string += ("*")
            }
            string += "\n";
        }
        //console.log(string);
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                //string += ("*");

                    string += (" ");

                }
